{% extends "layout.html" %}

{% block pageTitle %}
Choose a file to upload - Send your fit note - GOV.UK
{% endblock %}

{% block pageScripts %}
  <script src="/public/javascripts/step-by-step-nav.js"></script>
  <script type="text/javascript">
    var $element = $('#step-by-step-navigation')
    var stepByStepNavigation = new GOVUK.Modules.AppStepNav()
    stepByStepNavigation.start($element)


    if(typeof MOJFrontend.MultiFileUpload !== 'undefined') {
  new MOJFrontend.MultiFileUpload({
    container: document.querySelector('.moj-multi-file-upload'),
    uploadUrl: '/ajax-upload-url',
    deleteUrl: '/ajax-delete-url'
  });
}



   
   
  </script>


{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
      <div class="text-centre" id="formData">
        
          <h1 class="govuk-heading-m"><center>Checking your image</center></h1>

          <center><img src="/public/images/loading-squares.gif" class="loading" aria-label="Loading"></center>  
<p></p>
          <center><p>This could take up to 5 minutes.</p></center>
      </div>
  </div>
</div>

<script>
  setTimeout(function(){
      window.location.href = 'dev-upload-photo-final-error.html';
  }, 4000);
</script>


{% endblock %}
